<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This personal portfolio is created using htm, css with
    bootstrap framework">
    <meta name="author" content="Aswanth P">
    <title>Personal Portfolio About page using html, css and bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md sticky-top">
            <div class="container">
                <a href="#" class="navbar-brand">Aswanth</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                    <span class="navbar-toggler-icon" id="menu-btn"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobileMenu">
                    <ul class="navbar-nav nav-right">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="skils.html" class="nav-link">Skills</a></li>
                        <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                        <li class="nav-item"><a href="services.html" class="nav-link">Service</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="skills">
            <div class="top">
                <h1 class="main-heading text-light">My Skills</h1>
                <p class="path">
                    <a href="index.html/#home" class="text-decoration-none text-light">Home</a>
                    <span><i class="fa-solid fa-arrow-right"></i></span>
                    <a href="index.html/#home" class="text-decoration-none text-light">Skills</a>
                </p>
            </div>
            <div class="bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="content">
                                <label>skills</label>
                                <h2 class="content-heading text-dark text-center mb-5">Expertness in Skills and Tools</h2>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="tools">
                                <h3 class="text-dark">Tools Expertness</h3>
                                <div class="progression mt-3">
                                    <label for="vs-code" class="progress-label">Visual Studio</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="vs-code"></div>
                                    </div>
                                </div>
                                <div class="progression mt-3">
                                    <label for="git" class="progress-label">Git</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" id="git"></div>
                                    </div>
                                </div>
                                <div class="progression mt-3">
                                    <label for="canva" class="progress-label">Canva</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="canva"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="coding">
                                <h3 class="text-dark">Coding Expertness</h3>
                                <div class="progression mt-3">
                                    <label for="html" class="progress-label">Html</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="86" aria-valuemin="0" aria-valuemax="100" id="html"></div>
                                    </div>
                                </div>
                                <div class="progression mt-3">
                                    <label for="css" class="progress-label">Css</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" id="css"></div>
                                    </div>
                                </div>
                                <div class="progression mt-3">
                                    <label for="sass" class="progress-label">Sass</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" id="sass"></div>
                                    </div>
                                </div>
                                <div class="progression mt-3">
                                    <label for="javascript" class="progress-label">javascript</label>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="javascript"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This personal portfolio is created using htm, css with
    bootstrap framework">
    <meta name="author" content="Aswanth P">
    <title>Personal Portfolio About page using html, css and bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md sticky-top">
            <div class="container">
                <a href="#" class="navbar-brand">Aswanth</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                    <span class="navbar-toggler-icon" id="menu-btn"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobileMenu">
                    <ul class="navbar-nav nav-right">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="skils.html" class="nav-link">Skills</a></li>
                        <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                        <li class="nav-item"><a href="services.html" class="nav-link">Service</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact">
            <div class="top">
                <h1 class="main-heading text-light">Contact Me</h1>
                <p class="path">
                    <a href="index.html/#home" class="text-decoration-none text-light">Home</a>
                    <span><i class="fa-solid fa-arrow-right"></i></span>
                    <a href="index.html/#home" class="text-decoration-none text-light">Contact</a>
                </p>
            </div>
            <div class="bottom">
                <div class="container">
                    <div class="row" style="border: solid 1px;;">
                        <div class="col-sm-12 col-md-12 col-lg-4" style="border: 1px solid;">
                            <div class="details">
                                <div class="icon"><i class="fa-solid fa-house"></i></div>
                                <div class="text"><p>Taliparamba, Kannur 670142</p></div>
                            </div>
                            <div class="details">
                                <div class="icon"><i class="fa-solid fa-phone"></i></div>
                                <div class="text"><p>+91 623 522 3484</p></div>
                            </div>
                            <div class="details">
                                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                                <div class="text"><p>aswanth.prathayoth@gmail.com</p></div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-8" id="form">
                            <form action="#">
                                <div class="left">
                                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                                    <input type="email" id="mail" name="mail" placeholder="Enter your email" required>
                                    <input type="text" id="subject" name="subject" placeholder="Subject">
                                </div>
                                <div class="right">
                                    <textarea name="message" id="message" placeholder="Your Message"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
